<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ƒêen - Spotify</title>
        <!-- Font Awesome CDN -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="icon" href="./public/favicon.ico" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/variables.css" />
        <link rel="stylesheet" href="css/components.css" />
        <link rel="stylesheet" href="css/layout.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="app-container">
            <!-- Left Sidebar -->
            <aside class="sidebar"><spotify-sidebar></spotify-sidebar></aside>
            <!-- Main Content -->
            <main class="main-content">
                <!-- Header -->
                <spotify-header></spotify-header>

                <div class="content-wrapper">
                    <!-- Today's Biggest Hits Section -->
                    <spotify-hits></spotify-hits>

                    <!-- Popular Artists Section -->
                    <spotify-popular-artists></spotify-popular-artists>

                    <!-- Artist Detail -->
                    <!-- Hero -->
                    <section class="artist-hero"></section>

                    <!-- Controls -->
                    <section class="artist-controls">
                        <button class="play-btn-large">
                            <i class="fas fa-play"></i>
                        </button>
                        <button class="follow-artist-btn"></button>
                    </section>

                    <!-- Tracks -->
                    <section class="popular-section">
                        <h2 class="section-title">Popular</h2>
                        <div class="track-list"></div>
                    </section>

                    <!-- Create Playlist -->
                    <spotify-create-playlist></spotify-create-playlist>
                </div>
            </main>

            <!-- Bottom Player -->
            <spotify-player style="grid-area: player"></spotify-player>
        </div>

        <!-- Auth Modal -->
        <spotify-auth-modal></spotify-auth-modal>

        <!-- Create list modal -->
        <div class="playlist-modal">
            <div class="playlist-modal-content">
                <div class="playlist-modal-header">
                    <h3 class="playlist-modal-header-title">Edit details</h3>
                    <button class="playlist-modal-header-close">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="playlist-alert">
                    <span class="playlist-alert-icon">
                        <i class="fa-solid fa-exclamation"></i>
                    </span>
                    <p class="playlist-alert-text">
                        Playlist name is required.
                    </p>
                </div>
                <form class="playlist-modal-body">
                    <div class="playlist-thumbnail-wrapper">
                        <div class="playlist-thumbnail">
                            <img class="playlist-thumbnail-image" />
                        </div>
                        <input type="file" hidden id="playlist-thumbnail" />
                        <label
                            class="playlist-upload"
                            for="playlist-thumbnail"
                        ></label>
                        <span class="playlist-thumbnail-icon"
                            ><i class="fa-solid fa-music"></i
                        ></span>
                        <div class="playlist-thumbnail-hover-label">
                            <span class="playlist-thumbnail-hover-icon"
                                ><i class="fa-solid fa-pen"></i
                            ></span>
                            <span class="playlist-thumbnail-hover-text"
                                >Choose photo</span
                            >
                        </div>
                        <div class="playlist-options">
                            <div class="playlist-options-btn">
                                <i class="fa-solid fa-ellipsis"></i>
                            </div>
                            <div class="playlist-options-dropdown-list-wrap">
                                <ul class="playlist-options-dropdown-list">
                                    <li
                                        class="playlist-options-dropdown-item"
                                        data-option="change-photo"
                                    >
                                        <i class="fa-solid fa-image"></i>
                                        Change photo
                                    </li>
                                    <li
                                        class="playlist-options-dropdown-item"
                                        data-option="remove-photo"
                                    >
                                        <i class="fa-regular fa-trash-can"></i>
                                        Remove photo
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="playlist-modal-body-input-wrapper">
                        <label class="playlist-modal-body-input-label"
                            >Name</label
                        >
                        <input
                            class="playlist-modal-body-input"
                            name="name"
                            placeholder="Add a name"
                        />
                    </div>
                    <div class="playlist-modal-body-area-wrapper">
                        <label class="playlist-modal-body-input-label"
                            >Description</label
                        >
                        <textarea
                            class="playlist-modal-body-input area"
                            name="description"
                            placeholder="Add a optional description"
                        ></textarea>
                    </div>
                    <div class="playlist-modal-body-input-save">
                        <button
                            class="playlist-modal-body-input-save-btn"
                            type="submit"
                        >
                            Save
                        </button>
                    </div>
                    <p class="playlist-modal-body-input-note">
                        By proceeding, you agree to give Spotify access to the
                        image you choose to upload. Please make sure you have
                        the right to upload the image.
                    </p>
                </form>
            </div>
        </div>
        <!-- Toast -->
        <div id="toast"></div>

        <script src="main.js" type="module"></script>
    </body>
</html>
