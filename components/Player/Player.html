<footer class="player">
    <div class="player-left">
        <img
            src="./public/placeholder.svg?height=56&width=56"
            alt="Current track"
            class="player-image"
        />
        <div class="player-info">
            <div class="player-title">Yêu Một Người Sao Buồn Đến Thế</div>
            <div class="player-artist">Noo Phước Thịnh</div>
        </div>
        <button class="add-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <div class="player-center">
        <div class="player-controls">
            <button class="control-btn control-btn__suffle active">
                <i class="fas fa-random"></i>
            </button>
            <button class="control-btn control-btn__previous">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="control-btn control-btn__pause play-btn">
                <i class="fas fa-pause"></i>
            </button>
            <button class="control-btn control-btn__next">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="control-btn control-btn__repeat">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div class="progress-container">
            <span class="time">0:52</span>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 20%"></div>
                <div class="progress-handle"></div>
            </div>
            <span class="time">4:59</span>
        </div>
    </div>

    <div class="player-right">
        <button class="control-btn control-btn__lyrics">
            <i class="fas fa-microphone"></i>
        </button>
        <div class="volume-container">
            <button class="control-btn control-btn__volumn">
                <i class="fas fa-volume-down"></i>
            </button>
            <div class="volume-bar">
                <div class="volume-fill" style="width: 70%"></div>
                <div class="volume-handle"></div>
            </div>
        </div>
        <button class="control-btn control-btn__expand">
            <i class="fas fa-expand"></i>
        </button>
    </div>
</footer>
