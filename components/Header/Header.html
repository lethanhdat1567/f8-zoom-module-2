<header class="main-header">
    <div class="search-container">
        <div class="search-box">
            <button class="home-btn">
                <i class="fas fa-home"></i>
            </button>
            <div class="search-input-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input
                    type="text"
                    placeholder="What do you want to play?"
                    class="search-input"
                />
            </div>
        </div>
    </div>
    <div class="header-actions">
        <div class="auth-buttons">
            <button class="auth-btn signup-btn">Sign up</button>
            <button class="auth-btn login-btn">Log in</button>
        </div>
        <div class="user-menu">
            <button class="user-avatar" id="userAvatar">
                <img
                    src="https://www.gravatar.com/avatar/eb8417cd9890efc43b5d83af6cadae021b9fbef9538b6174855b9dc710681a47.jpg?s=80&d=mp&r=g"
                    alt="User Avatar"
                />
            </button>
            <div class="user-dropdown" id="userDropdown">
                <div class="dropdown-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </div>
            </div>
        </div>
    </div>
</header>
